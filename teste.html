
<style>
  .atividade {
  background-color: #f0f0f0;
  padding: 10px;
  margin-top: 5px;
  border-radius: 5px;
}

</style>
<input type="text" id="atividadeInput" placeholder="Digite uma atividade">
<button onclick="adicionarAtividade()">Adicionar</button>

<div id="listaAtividades"></div>
<script>
function adicionarAtividade() {
  const input = document.getElementById('atividadeInput');
  const atividade = input.value.trim();

  if (atividade === "") return;

  // Cria uma nova div
  const novaDiv = document.createElement('div');
  novaDiv.classList.add('atividade');
  novaDiv.textContent = atividade;

  // Adiciona a nova div ao container
  document.getElementById('listaAtividades').appendChild(novaDiv);

  // Limpa o input
  input.value = "";
}
</script>
